<section class="relative flex-col w-full my-5 p-5">
    <div id="question" class="relative w-full my-5 p-5 h-full shadow-inner shadow-gray-400">
        <div id="#modal" class="hidden z-50 inset-0 bg-gray-400 bg-opacity-30 items-center justify-center">
            <div class="p-8 shadow-xl shadow-gray-400">
                <div id="loading-animation" class="backgroundLightRed">
                    <div class="spinner"></div>

                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <div id="#inputArea" class="inputArea flex justify-between items-center p-2">
            <textarea class="w-3/5 h-12 p-2 text-lg border-4 shadow-inner shadow-gray-500 hover:bg-slate-200"
                name="inputName" [(ngModel)]="inputQuestion" rows="4" cols="50" placeholder='Enter "Question" here ...'
                title="Enter Question to add it to game"></textarea>

            <textarea class="w-80 h-12 p-2 text-lg border-4 shadow-inner shadow-gray-500 hover:bg-slate-200"
                name="topic" [(ngModel)]="inputTopic" rows="4" cols="25" placeholder="Choose a category"
                title="Enter topic name where question belongs to"></textarea>

            <button class="p-2 border-4 rounded-sm shadow-inner shadow-gray-500 hover:bg-slate-200">
                <i class="fa fa-regular fa-floppy-disk text-3xl cursor-pointer" (click)="saveQuestion()"></i>
                SAVE
            </button>
        </div>

        <div class="questionList my-7 max-h-128 overflow-y-scroll">
            <table class="w-full">
                <tr class="flex w-full items-center h-auto text-xl hover:bg-gray-700 hover:text-white"
                    *ngFor="let question of questionList">
                    <td class="shadow-inner shadow-black w-5/6 break-words">
                        {{ question.question }}
                    </td>

                    <td class="shadow-inner shadow-black w-1/12">
                        <i class="fa-regular fa-pen-to-square ml-2 cursor-pointer" (click)="editQuestion(question)"></i>
                    </td>

                    <td class="shadow-inner shadow-black w-1/12">
                        <i class="fa fa-regular fa-trash mx-2 cursor-pointer" (click)="deleteQuestion(question)"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
